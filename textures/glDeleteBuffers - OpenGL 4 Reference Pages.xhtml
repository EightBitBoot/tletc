    <div class="refentry" id="glDeleteBuffers">

      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDeleteBuffers — delete named buffer objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDeleteBuffers</strong>(</code>
              </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>const GLuint * <var class="pdparam">buffers</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of buffer objects to be deleted.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>buffers</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies an array of buffer objects to be deleted.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDeleteBuffers</code> deletes <em class="parameter"><code>n</code></em> buffer objects named by the elements of the array <em class="parameter"><code>buffers</code></em>.
            After a buffer object is deleted, it has no contents,
            and its name is free for reuse (for example by <a class="citerefentry" href="https://www.khronos.org/registry/OpenGL-Refpages/gl4/html/glGenBuffers.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenBuffers</span></span></a>).
            If a buffer object that is currently bound is deleted, the binding reverts
            to 0 (the absence of any buffer object).
        </p>
        <p>
            <code class="function">glDeleteBuffers</code> silently ignores 0's and names that do not correspond to
            existing buffer objects.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>n</code></em> is negative.
        </p>
      </div>
